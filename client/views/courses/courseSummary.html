<template name="courseSummary">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-lg-10">
				
					<div class="jumbotron jumbotron-courseSummary">
						<div class="jumbotron-courseSummary-header">
							<h2>{{chapter}}</h2>
						</div>
						<div class="jumbotron-courseSummary-content">
							{{#each subChapterList}}
								<h3>{{subChapter}}</h3>
								
								<h3>{{summary}}</h3>
							{{/each}}
						</div>
						<div class="jumbotron-courseSummary-footer">
						</div>
					
					</div>
			</div>
		</div>
	</div>
</template>
