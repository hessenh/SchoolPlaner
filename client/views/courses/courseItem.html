<template name="courseItem">
	<div class="container">
		<div class="row">
		<div class="col-md-10 col-lg-10">
			{{#each selected_course}}
				<h1>{{course}}</h1>
							
			{{/each}}
			{{>progress}}
			<div class="col-md-6 col-lg-6">
				
				<h2>Chapters:</h2>
				{{#each chapters}}
					<a class="btn btn-default btn-lg btn-block" id="selected_chapter">{{chapter}}</a>
				{{/each}}<br>
				<div class="btn-group btn-group-justified">
					  <a href="#" class="btn btn-success addChapterBtn">Add Chapter!</a>
					  <a href="#" class="btn btn-default courseSummary">Show Summary!</a>
					  <a href="#" class="btn btn-primary backCourse">Back</a>
					</div>
				
			</div>

			<div class="col-md-6 col-lg-6">
				<h2>Tasks:</h2>
				{{>tasks}}
			</div>
			</div>
			<div class="col-md-2 col-lg-2">
				<div class="panel panel-default panel-info">
				  <div class="panel-heading">Help</div>
				  <div class="panel-body">
				   	On top you see your progress. The progress is determined by how many chapters
				   	you know. <br>
				   	To the left you could add or view chapters.<br>
				   	To the right you could add or view tasks.
				  </div>
				</div>

			</div>
		</div>
	</div>
</template>
