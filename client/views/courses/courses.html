<template name="courses">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-lg-10">
				<h1>Courses</h1>
				{{#each courseList}}
					<a class="btn btn-default btn-lg btn-block" id="selected_course">{{course}}</a>
				{{/each}}
				<a class="btn btn-success btn-lg btn-block addCourseBtn">Add Course!</a>
			</div>
			<div class="col-md-2 col-lg-2">
				<div class="panel panel-default panel-info">
				  <div class="panel-heading">Help</div>
				  <div class="panel-body">
				   	Add or view your courses
				  </div>
				</div>

			</div>
		</div>
	</div>
</template>
